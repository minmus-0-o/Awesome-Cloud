<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form method="post">
      {% csrf_token %}
        <br>
        <br>
        <div class="form-group", style="margin: 0 40%">
          <label for="login">Имя пользователя</label>
          <input type="login" class="form-control" name="login" id="exampleInputEmail1" aria-describedby="login" placeholder="Введите имя пользователя">
        </div>
        <div class="form-group", style="margin: 0 40%">
          <label for="exampleInputPassword1">пароль</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Введите пароль">
        </div>
        <div class="form-group form-check", style="margin: 0 40%">
          <label class="form-check-label" for="exampleCheck1"></label>
        </div, style="margin: 0 40%">
        <button type="submit" class="btn btn-primary">Войти</button>
      </form>
      
</body>
</html>
