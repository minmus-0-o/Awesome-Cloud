<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
    
      <a type="button" class="btn btn-primary" href="/login/">Войти</a>

      <a type="button" class="btn btn-primary" href="/registration/">Зарегистрироваться</a>
      
      <br>
      <br>

      <form method="POST" action="/" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Название файла</label>
          <input name="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">файл</label>
          <input name="file" type="file" class="form-control" id="exampleInputPassword1" required>
        </div>
        <button type="submit" class="btn btn-primary">Загрузить</button>
      </form>

      <br>

      {% for file in all_files %}

      <form method="post" action="{% url 'delete' file.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger btn-sm"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem; margin-bottom: 0.25%;">
        Удалить</button>
          {% if file.file %}<a href="{{ file.file.url }}">{{ file.text }}</a> {% endif %}
        </br>

      {% endfor %}

    </div>

</body>
</html>
